{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
    <link rel="shortcut icon" href="{% static 'favicon/favicon.png' %}"/>
  <head>
    <meta charset="utf-8">
    <title>{% block title %}DjangoChat{% endblock %}</title>
  </head>
  <body>
    <header>
      <h1>DjangoChat</h1>
      {% if user.is_authenticated %}
        <h4>Logged as {{ user }}</h4>
        <a href="{% url 'chat:index' %}">home</a> /
        <a href="{% url 'chat:profile' %}">profile</a> /
        <a href="{% url 'chat:logout' %}">logout</a>
      {% else %}
        <a href="{% url 'chat:login' %}">login</a> / <a href="{% url 'chat:register' %}">signup</a>
      {% endif %}
      <hr>
    </header>
    <main>
      {% block content %}
      {% endblock %}
    </main>
  </body>
</html>
