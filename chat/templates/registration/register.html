{% extends 'registration/base.html' %}
{% block content %}

{# Load Bootstrap4 #}
{% load bootstrap4 %}
{# Load CSS and JavaScript #}
{% bootstrap_css %}
{% bootstrap_javascript jquery='full' %}

  <h2>Sign up</h2>
  <form method="post" class="form-group">
    {% csrf_token %}
    {{ form.as_p }}
      {% buttons %}
        <button type="submit" class="btn btn-primary">
          Submit
        </button>
      {% endbuttons %}
  </form>

{% endblock %}
